<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Cadastro clientes</title>
</head>
<body>

  <div class="text-center">
    <a href="../listaClientes/index.html">
      <img src="https://newm.com.br/svg/logo-new-m.svg" class="rounded" alt="Logo NewM">
  </a>
    <h3>Cadastro de cliente</h3 >
  </div>

  <form action="" method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input 
      type="text" 
      class="form-control" 
      placeholder="Digite o seu nome" 
      name="nome" 
      id="nome"
      required>
    </div>

    <div class="mb-3">
      <label class="form-label">Data de nascimento</label>
      <input 
      type="text" 
      class="form-control" 
      placeholder="00/00/0000" 
      name="nascimento" 
      id="nascimento" 
      maxlength="10" 
      onkeyup="MascaraNascimento()"
      required>
    </div>

    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" 
      class="form-control" 
      placeholder="000.000.000-00" 
      name="cpf" 
      id="cpf" 
      maxlength="14" 
      onkeyup="MascaraCpf()"
      required>
    </div>

    <div class="mb-3">
      <label class="form-label">Celular</label>
      <input type="text" 
      class="form-control"
       placeholder="(00)00000-0000" 
       name="celular" 
       id="celular" 
       maxlength="15"
       onkeypress="mask(this, mphone);"
       required>
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input
      type="email" 
      class="form-control" 
      placeholder="name@example.com" 
      name="email" 
      id="email"
      required>
    </div>

    <section class="row g-3">
      <div class="col-md-6">
        <label class="form-label">CEP:</label>
        <input  
        type="email" 
        class="form-control" 
        placeholder="00000-000" 
        name="cep" 
        id="cep"
        maxlength="9"
        onkeyup="MascaraCep()"
        onfocusout="ViaCep()">
      </div>

      <div class="col-md-6">
        <label class="form-label">Número</label>
        <input type="number" 
        class="form-control" 
        placeholder="N°" 
        name="numero" 
        id="numero"
        >
      </div>

      <div class="col-md-6">
        <label class="form-label">Cidade</label>
        <input 
        type="text" 
        class="form-control" 
        name="cidade" 
        id="cidade"
        placeholder="Cuiabá">
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Estado</label>
        <input 
        type="text" 
        class="form-control" 
        name="estado" 
        id="estado"
        maxlength="2"
        placeholder="MT"
        required>
      </div>

      <div class="col-6">
        <label class="form-label">Bairro</label>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Bairro..." 
        name="bairro" 
        id="bairro">
      </div>

      <div class="col-6">
        <label class="form-label">Rua</label>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Rua..." 
        name="rua" 
        id="rua"
        required>
      </div>
    </section>

    <div class="mb-3">
      <label class="form-label">Observações</label>
      <textarea 
      class="form-control" 
      rows="3" 
      name="obs" 
      id="observacao"
      maxlength="300"
      required></textarea>
    </div>

    <div class="text-center">
      <button class="btn btn-success" type="submit" id="cadastrar">Cadastrar</button>
      <button class="btn btn-success" type="button" id="consultar">Consultar cadastros</button>
    </div>
  </form>

  <footer class="text-center">
    <span>&copy; Jailson Paiva</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
